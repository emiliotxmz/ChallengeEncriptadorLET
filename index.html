<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <header> 
        <img src="./assets/img/photos/Alu_logo.png" alt="Logo Alura">
    </header>
    <main>
<form class="form_section">
    <textarea class="form_input" name="mensaje" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
    <div class="btn_container">
        <div class="alert_msj"><img src="./assets/img/photos/alert_icon.png" alt="alert icon"><span>Solo letras minúsculas y sin acentos</span></div>
    </div>
    <div class="submit_container">
        <input class="form_btn" type="submit" value="Encriptar">
        <input class="form_btn form_btn--secundary" type="submit" value="Desencriptar">
    </div>
    </form>
<aside class="result">
    <img src="./assets/img/photos/Muñeco_Alura.png" alt="imagen de monito" class="result_img">
    <div class="loader hidden"></div>
    <div class="result_container">
        <h3 class="result_title">Ningún mensaje fue encontrado</h3>
        <p class="result_text">Ingresa el texto que desees encriptar o desencriptar</p>
    <button class="result__btn form_btn form_btn--secundary hidden">Copiar</button>
    </div>
</aside>
    </main>
    <script src="./encriptador.js"></script>
</body>
</html>
